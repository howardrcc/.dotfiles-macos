# Place a copy of this config to ~/.aerospace.toml
# After that, you can edit ~/.aerospace.toml to your liking

# It's not necessary to copy all keys to your config.
# If the key is missing in your config, "default-config.toml" will serve as a fallback

# You can use it to add commands that run after login to macOS user session.
# 'start-at-login' needs to be 'true' for 'after-login-command' to work
# Available commands: https://nikitabobko.github.io/AeroSpace/commands
after-login-command = []

# You can use it to add commands that run after AeroSpace startup.
# 'after-startup-command' is run after 'after-login-command'
# Available commands : https://nikitabobko.github.io/AeroSpace/commands
after-startup-command = []

# Notify Sketchybar about workspace change
exec-on-workspace-change = [
    '/bin/bash',
    '-c',
    'sketchybar --trigger aerospace_workspace_change FOCUSED_WORKSPACE=$AEROSPACE_FOCUSED_WORKSPACE',
]

# Start AeroSpace at login
start-at-login = true

# Normalizations. See: https://nikitabobko.github.io/AeroSpace/guide#normalization
enable-normalization-flatten-containers = false
enable-normalization-opposite-orientation-for-nested-containers = false

# See: https://nikitabobko.github.io/AeroSpace/guide#layouts
# The 'accordion-padding' specifies the size of accordion padding
# You can set 0 to disable the padding feature
accordion-padding = 40

# Possible values: tiles|accordion
default-root-container-layout = 'tiles'

# Possible values: horizontal|vertical|auto
# 'auto' means: wide monitor (anything wider than high) gets horizontal orientation,
#               tall monitor (anything higher than wide) gets vertical orientation
default-root-container-orientation = 'auto'

# You can effectively turn off macOS "Hide application" (cmd-h) feature by toggling this flag
# Useful if you don't use this macOS feature, but accidentally hit cmd-h or cmd-alt-h key
# Also see: https://nikitabobko.github.io/AeroSpace/goodness#disable-hide-app
automatically-unhide-macos-hidden-apps = true

# Possible values: (qwerty|dvorak)
# See https://nikitabobko.github.io/AeroSpace/guide#key-mapping
key-mapping.preset = 'qwerty'

# Mouse follows focus when focused monitor changes
# Drop it from your config, if you don't like this behavior
# See https://nikitabobko.github.io/AeroSpace/guide#on-focus-changed-callbacks
# See https://nikitabobko.github.io/AeroSpace/commands#move-mouse
on-focused-monitor-changed = ['move-mouse window-lazy-center']

# Gaps between windows (inner-*) and between monitor edges (outer-*).
# Possible values:
# - Constant:     gaps.outer.top = 8
# - Per monitor:  gaps.outer.top = [{ monitor.main = 16 }, { monitor."some-pattern" = 32 }, 24]
#                 In this example, 24 is a default value when there is no match.
#                 Monitor pattern is the same as for 'workspace-to-monitor-force-assignment'.
#                 See: https://nikitabobko.github.io/AeroSpace/guide#assign-workspaces-to-monitors
[gaps]
inner.horizontal = 1
inner.vertical = 1
outer.left = 1
outer.bottom = 1

outer.top = [{ monitor."LG" = 30 }, 2]
#outer.top = 10
outer.right = 1


# All possible keys:
# - Letters.        a, b, c, ..., z
# - Numbers.        0, 1, 2, ..., 9
# - Keypad numbers. keypad0, keypad1, keypad2, ..., keypad9
# - F-keys.         f1, f2, ..., f20
# - Special keys.   minus, equal, period, comma, slash, backslash, quote, semicolon, backtick,
#                   leftSquareBracket, rightSquareBracket, space, enter, esc, backspace, tab
# - Keypad special. keypadClear, keypadDecimalMark, keypadDivide, keypadEnter, keypadEqual,
#                   keypadMinus, keypadMultiply, keypadPlus
# - Arrows.         left, down, up, right
# All possible modifiers: cmd, alt, ctrl, shift


[mode.main.binding]
ctrl-alt-a = 'layout h_accordion'
ctrl-alt-d = 'layout tiles horizontal vertical'

alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'

alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

alt-cmd-h = 'join-with left'
alt-cmd-j = 'join-with down'
alt-cmd-k = 'join-with up'
alt-cmd-l = 'join-with right'

ctrl-alt-h = 'resize width -100'
ctrl-alt-j = 'resize height +100'
ctrl-alt-k = 'resize height -100'
ctrl-alt-l = 'resize width +100'  #LOGS OUT

alt-1 = 'workspace 1_web'
alt-2 = 'workspace 2_sys'
alt-3 = 'workspace 3_code'
alt-4 = 'workspace 4_rdp'
alt-q = 'workspace 5qmail'
alt-w = 'workspace 6wsocial'
alt-e = 'workspace 7enotes'

alt-shift-1 = 'exec-and-forget aerospace move-node-to-workspace --focus-follows-window 1_web && sketchybar --trigger space_windows_change'
alt-shift-2 = 'exec-and-forget aerospace move-node-to-workspace --focus-follows-window 2_sys && sketchybar --trigger space_windows_change'
alt-shift-3 = 'exec-and-forget aerospace move-node-to-workspace --focus-follows-window 3_code && sketchybar --trigger space_windows_change'
alt-shift-4 = 'exec-and-forget aerospace move-node-to-workspace --focus-follows-window 4_rdp && sketchybar --trigger space_windows_change'
alt-shift-q = 'exec-and-forget aerospace move-node-to-workspace --focus-follows-window 5qmail && sketchybar --trigger space_windows_change'
alt-shift-w = 'exec-and-forget aerospace move-node-to-workspace --focus-follows-window 6wsocial && sketchybar --trigger space_windows_change'
alt-shift-e = 'exec-and-forget aerospace move-node-to-workspace --focus-follows-window 7enotes && sketchybar --trigger space_windows_change'

alt-x = 'workspace-back-and-forth'
alt-space = 'layout floating tiling'
alt-f = 'fullscreen --no-outer-gaps'
alt-shift-f = 'macos-native-fullscreen'

ctrl-alt-cmd-r = 'reload-config'
ctrl-alt-shift-r = 'exec-and-forget  sketchybar --reload'

cmd-enter = 'exec-and-forget open -a /Applications/Ghostty.app'
cmd-alt-space = 'exec-and-forget open -a Finder.app'

# Disable annoying and useless "hide application" shortcut
cmd-h = [] # Disable "hide application"


[workspace-to-monitor-force-assignment]
1_web = ['main', 'secondary']
2_sys = ['main', 'secondary']
3_code = ['main', 'secondary']
4_rdp = ['main', 'secondary']
5qmail = ['main', 'secondary']
6wsocial = ['main', 'secondary']
7enotes = ['main', 'secondary']


#    1 = 1                            # Monitor sequence number from left to right. 1-based indexing
#    2 = 'main'                       # Main monitor
#   3 = 'secondary'                  # Non-main monitor in case when there are only two monitors
#  4 = 'built-in'                   # Case insensitive regex substring
#  5 = '^built-in retina display$'  # Case insensitive regex match
